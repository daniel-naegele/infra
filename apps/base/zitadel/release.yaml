apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zitadel
  namespace: zitadel
spec:
  releaseName: zitadel
  chart:
    spec:
      chart: zitadel
      sourceRef:
        kind: HelmRepository
        name: zitadel
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    zitadel:
      masterkeySecretName: existing-zitadel-masterkey

      configmapConfig:
        ExternalDomain: welcher.men.sh
        ExternalSecure: true
        TLS:
          Enabled: false
        Database:
          Postgres:
            Host: zitadel-pg-rw.zitadel.svc.cluster.local
            Port: 5432
            Database: zitadel
            User:
              Username: zitadel
              SSL:
                Mode: verify-full
            Admin:
              Username: postgres
              SSL:
                Mode: verify-full
      dbSslCaCrtSecret: zitadel-pg-ca
      dbSslAdminCrtSecret: zitadel-pg-server

    ingress:
      enabled: true
      className: traefik

    login:
      enabled: true
      ingress:
        enabled: true
        className: traefik

    env:
      - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
        valueFrom:
          secretKeyRef:
            name: zitadel-pg-app
            key: password

    initJob:
      command: "zitadel"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
