apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  releaseName: jellyfin
  chart:
    spec:
      timeout: 10m
      install:
        timeout: 10m
      upgrade:
        timeout: 10m
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: jellyfin
  interval: 50m
  install:
    remediation:
      retries: 5
  values:
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: media.staging
          paths:
            - path: /
              pathType: Prefix
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
