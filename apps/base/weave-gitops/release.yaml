---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description:
      This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  values:
    adminUser:
      create: true
      passwordHash: $2a$10$mf/vrByOsn5cyzwUYFVyS.eB6TJ4S69aXmZUKnN578bZcbm90V5J6
      username: admin
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
      tls:
        - secretName: weave-tls
          hosts:
            - gitops.dev.men.sh
      hosts:
        - host: gitops.dev.men.sh
          paths:
            - path: /
              pathType: Prefix
