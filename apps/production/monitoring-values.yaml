apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  values:
    grafana:
      grafana.ini:
        server:
          root_url: https://grafana.men.sh
      ingress:
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.men.sh
        hosts:
          - grafana.men.sh
