apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      tls:
        - hosts:
            - podinfo.men.sh
          secretName: podinfo-tls
      hosts:
        - host: podinfo.men.sh
          paths:
            - path: /
              pathType: Prefix
