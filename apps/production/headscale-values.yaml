apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  values:
    ingress:
      main:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
        tls:
          - hosts:
              - ts.men.sh
            secretName: tailscale-tls
        hosts:
          - host: ts.men.sh
            paths:
              - path: /
                pathType: Prefix
